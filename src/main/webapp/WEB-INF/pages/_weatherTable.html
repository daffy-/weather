<style>
    .day-column {
        float: left;
        width: 20%;
        margin-right: 7%;
        margin-bottom: 1%;
        margin-left: 6%;
        background-color: #ccc3a3;
    }

    table td {
        border: 1px solid #000;
    }

    table {
        border-collapse: collapse;
    }
</style>

<div class="day-column">
    <table class="text">
        <tr align="center">
            <td align="right">
                <font size="6">
                    <div id="city">X</div>
                </font>
            </td>
            <td>
                <img img id="iconURL" src="URL" width="48" height="48">
            </td>
        </tr>
        <tr align="right">
            <td>
                <font size="10" color="red" face="Helvetica">
                    <div id="temperature">0</div>
                </font>
            </td>
            <td>
                <font size="10">
                    <div>&degC</div>
                </font>
            </td>
        </tr>
        <tr>
            <td align="right">
                    <div id="weatherType">x</div>
            </td>
        </tr>
        <tr>
            <td>
                <img img id="iconHumidity" src="http://icons.wunderground.com/graphics/ocregister/icon_humidity.png">
                <font size="5">
                    <div id="humidity">x</div>
                </font>
            </td>
        </tr>
        <tr>
            <td>
                <img img id="iconPressure" src="http://iconizer.net/files/Splashyfish/orig/arrow_medium_down.png"
                     width="25" height="25">
                <font size="5">
                    <div id="pressure">x</div>
                </font>
            </td>
        </tr>
        <tr>
            <td>
                <div id="uptime">x</div>
            </td>
        </tr>
    </table>
</div>
